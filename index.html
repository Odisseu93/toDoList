<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List - To Do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
  <header class="Cabecalho" id="home">
    <img src="img\odisseu.png" class="hdrLogo">
    <nav class="nvMenu">
      <a href="#home">
        <h1>home</h1>
      </a>
      <a href="#sobre">
        <h1>sobre</h1>
      </a>
    </nav>
  </header>
  <div class="sobre" id="sobre">
    <h1>Lista de tarefas</h1>
    <br>Lista de tarefas são muito importantes para sermos mais organizados e produtivos.
    Aqui você pode adicionar as suas tarefas e exclui-las, quando quiser.
  </div>
  <main>
    <form action="" class="frmList">
      <div class="boxBtnAndTxtInput">
        <input type="text" id="textTarefaValor" placeholder="Insira a sua tarefa aqui">
        <input type="button" id="btnInserir" class="btn" value="Inserir">
        <input type="button" id="btnRemover" class="btn" value="Remover">
      </div>
      <div class="ToDoList">
        <header class="hdrItens">
          <h1>Tarefas</h1>
        </header>
        <ul class="itens" id="itens">
        </ul>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
  <footer class="rodape">
    <img src="img\odisseu_2.png" class="imgLogo">
    <p>Copyright &#169; 2022 - Ulisses Silvério</p>
  </footer>
</body>

</html>
