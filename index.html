<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task List - To Do List</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>

<body>
  <header class="Cabecalho" id="home">
    <img src="img\odisseu.png" class="hdrLogo">
  </header>
  <div class="utilizacao" id="sobre">
    <h2 class="utilizacao__titulo">Utilização:</h2>
     <ul class="utilizacao__lista-Acoes">
     <li class="utilizacao__lista-Acoes__item"> 🐁Um click no mouse ou <br/>👆 um toque<br/>=<br/>Marca tarefa como feita ✅</li> 
     <li class="utilizacao__lista-Acoes__item"> <br/>🐁🐁Dois clicks no mouse ou <br/>👆👆 dois toques<br/>= <br/>Exclui a tarefa ☠</li> 
    </ul>
  </div>
  <main>
    <form action="" class="frmList">
      <div class="boxBtnAndTxtInput">
        <input type="text" id="textTarefaValor" autofocus placeholder="Insira a sua tarefa aqui!" maxlength="19" autofocus>
        <input type="button" id="btnInserir" class="btn" value="Inserir">
      </div>
      <div class="ToDoList">
        <header class="ToDoList__hdr">
          <h1>Tarefas</h1>
        </header>
        <ul class="ToDoList__lista-tarefas" id="lista_tarefas">
        </ul>
      </div>
    </form>
  </main>
</body>
<script src=".\js\tarefa.js" ></script>
<script src="js/main.js"></script>
<script src="js/localStorage.js"></script>
</html>
